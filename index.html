      const tools = [
        { id: 'meta', title: 'Meta Tag Analyzer', description: 'Extract meta tags from a URL.', icon: React.createElement(MetaTagIcon), component: 'MetaTagAnalyzer', content: '<h3>What are Meta Tags?</h3><p>Meta tags are snippets of text that describe a page\'s content; they don\'t appear on the page itself, but only in the page\'s code. Meta tags are essential for SEO as they help search engines understand what your content is about, which can influence how your pages are ranked and displayed in search results.</p><h3>How To Use</h3><p>Simply enter the full URL of the website you wish to analyze and click the "Analyze" button. Our tool will attempt to fetch the site and display its title tag, meta description, keywords, and other relevant meta information. Please note that this tool works best on servers that do not block requests (CORS policy).</p>' },
        { id: 'json-csv', title: 'JSON → CSV Converter', description: 'Convert JSON data to CSV format.', icon: React.createElement(JsonCsvIcon), component: 'JsonToCsv', content: '<h3>Effortless Data Conversion</h3><p>Manually converting structured JSON data into a CSV file can be tedious and prone to errors. This tool automates the process, instantly transforming a JSON array of objects into a clean, comma-separated values (CSV) format that\'s ready for spreadsheets and data analysis tools.</p><h3>Getting Started</h3><p>Paste your JSON array into the top text area. The JSON must be an array of objects, where each object has the same set of keys. Click "Convert", and the tool will generate the CSV output below, which you can then copy to your clipboard or download as a .csv file.</p>' },

        { id: 'case-converter', title: 'Case Converter', description: 'Change text to various cases.', icon: React.createElement(CaseConverterIcon), component: 'CaseConverter', content: '<h3>Format Text Instantly</h3><p>Quickly and easily convert blocks of text between different letter cases: UPPER CASE, lower case, and Title Case. This is perfect for editors, writers, and programmers who need to ensure their text conforms to a specific style guide or formatting requirement.</p><h3>One-Click Conversion</h3><p>Paste your text into the text area, then click the button for the case you want to convert to. The text will be transformed instantly. Use the "Clear" button to start over with a fresh slate.</p>' },

        { id: 'slug', title: 'Text to Slug', description: 'Generate SEO-friendly URL slugs.', icon: React.createElement(SlugIcon), component: 'TextToSlug', content: '<h3>What is a Slug?</h3><p>A "slug" is the part of a URL that identifies a specific page on a website in a human-readable form. For example, in `toolifyhub.com/tools/text-to-slug`, the slug is `text-to-slug`. Good slugs are crucial for Search Engine Optimization (SEO) as they help search engines and users understand the content of a page.</p><h3>How It Works</h3><p>Enter your page title or any text into the input field. The tool will instantly convert it into a clean, URL-friendly slug by making it lowercase, removing special characters, and replacing spaces with hyphens.</p>' },
        { id: 'base64', title: 'Image to Base64', description: 'Encode images to Base64 strings.', icon: React.createElement(Base64Icon), component: 'ImageToBase64', content: '<h3>Embedding Images Directly</h3><p>Base64 is a method of encoding binary data, like images, into a text string. This allows you to embed images directly into your HTML or CSS files, which can reduce the number of HTTP requests a browser needs to make and can sometimes improve load times for small images.</p><h3>How To Use</h3><p>Click the "Choose File" button and select an image from your device. The tool will immediately convert the image into a Base64 data URI string. You can then copy the entire string and use it in an `<img>` tag\'s `src` attribute or a CSS `url()` function.</p>' },
        { id: 'px-rem', title: 'PX ↔ REM Converter', description: 'Convert pixel values to REM units.', icon: React.createElement(PxRemIcon), component: 'PxToRem', content: '<h3>Modern & Accessible Web Typography</h3><p>Using `rem` units for font sizes is a modern web development practice that improves accessibility. A `rem` is relative to the root font-size of the document (usually 16px). This allows users to scale the text on a page by changing their browser\'s font size setting, which is not possible if sizes are set in pixels (`px`).</p><h3>Flexible Conversion</h3><p>Set the base font size (typically 16px). Then, enter a value in either the PX or REM field to see its equivalent in the other. The conversion happens instantly in both directions.</p>' },
        { id: 'url-coder', title: 'URL Encoder/Decoder', description: 'Encode or decode URL components.', icon: React.createElement(UrlIcon), component: 'UrlEncoderDecoder', content: '<h3>Safe URLs for the Web</h3><p>URLs can only contain a specific set of characters. URL encoding converts reserved characters (like spaces, `?`, `&`) into a format that is safe to transmit over the internet, consisting of a `%` followed by two hexadecimal digits. Decoding reverses this process.</p><h3>How It Works</h3><p>Enter a string of text or a full URL into the text area. Click "Encode" to convert it into a URL-safe format. If you have an encoded string, paste it in and click "Decode" to revert it to its original human-readable form.</p>' },

        { id: 'about', title: 'About Toolify Hub', description: 'Learn about the mission and team behind Toolify Hub, a free collection of smart web tools for creators.', content: '<h2>Our Mission</h2><p>Toolify Hub was born from a simple idea: the tools developers and creators use every day should be powerful, beautiful, and completely free. We saw a need for a centralized place where anyone could access a high-quality suite of web utilities without intrusive ads, tracking, or paywalls. Our mission is to build that place.</p><p>We are dedicated to crafting tools that are not only functional but also a joy to use. We believe in the power of good design to make complex tasks simple. Every tool on this platform is built with a focus on clean aesthetics, intuitive user experience, and top-tier performance.</p><h2>Who We Are</h2><p>We are a small team of passionate developers and designers who love building for the web. We use these tools ourselves, and we are committed to continuously improving them and adding new ones based on community feedback. Toolify Hub is a project of passion, built for creators, by creators.</p>' },

        { id: 'privacy', title: 'Privacy Policy', description: 'Read the Toolify Hub privacy policy. We do not collect, store, or share any of your personal data.', content: '<h2>Our Commitment to Privacy</h2><p><strong>Last updated: October 26, 2023</strong></p><p>Toolify Hub is fundamentally committed to user privacy. Our policy is simple: we do not collect, store, or share any of your personal data. Ever.</p><h3>No Tracking or Analytics</h3><p>This website does not use cookies, tracking pixels, or any third-party analytics services (like Google Analytics). We do not record your IP address or any other identifying information. Your activity on this site is your own business.</p><h3>Client-Side Functionality</h3><p>All tools on Toolify Hub operate entirely within your browser (client-side). Any data you input into a tool (like text for the word counter or an image for the Base64 converter) is processed on your own device and is never sent to our servers. Once you close the browser tab, it\'s gone forever.</p><h3>No Accounts, No Databases</h3><p>We do not have user accounts or a database to store user information. There is nothing for you to sign up for, and therefore, nothing for us to collect.</p><p>In short, we have no interest in your data. We just want to provide great tools. If you have any questions about our commitment to privacy, please don\'t hesitate to contact us.</p>' },

        {
          slug: 'why-rem-units-matter-for-accessibility',
          title: 'Why REM Units Matter for Modern Web Design',
          description: 'Learn why using REM units instead of pixels is crucial for creating accessible and user-friendly websites.',
          date: 'October 24, 2023',
          content: '<h2>The Problem with Pixels</h2><p>For years, pixels (px) were the standard unit for sizing text on the web. They are absolute, precise, and easy to understand. However, they have one major drawback: they don\'t respect the user\'s browser settings. If a user with a visual impairment sets their default browser font size to be larger for better readability, text sized in pixels will ignore this preference, remaining fixed and potentially unreadable.</p><h2>Enter the REM Unit</h2><p>The `rem` unit solves this problem elegantly. REM stands for "Root EM," and it is a relative unit. 1 rem is equal to the font size of the root `<html>` element. By default, this is 16px in most browsers, but the user can change it.</p><p>When you size your fonts, padding, and margins in `rem`, your entire layout scales proportionally when the user adjusts their base font size. This creates a more accessible, flexible, and user-friendly experience. Our PX <> REM Converter tool is designed to make adopting this modern best practice as easy as possible.</p>'
        },
        {
          slug: 'demystifying-base64-encoding',
          title: 'Demystifying Base64: When to Embed Images in Your Code',
          description: 'Discover what Base64 encoding is, how it works with data URIs, and when you should (and should not) embed images directly into your HTML and CSS.',
          date: 'October 22, 2023',
          content: '<h2>What is Base64?</h2><p>Base64 is not an encryption method; it\'s an encoding scheme. It takes binary data (like the data that makes up an image or a file) and converts it into a string of plain text characters. This text string can then be safely included in text-based formats like HTML, CSS, or JSON.</p><h2>The Use Case: Data URIs</h2><p>The most common use for Base64 on the web is in Data URIs. By converting an image to a Base64 string, you can embed it directly in your HTML `<img>` tag\'s `src` attribute or in a CSS `background-image` property. The primary benefit is that the browser doesn\'t need to make a separate network request to fetch the image, as it\'s already part of the document.</p><h2>Should You Use It?</h2><p>This technique is best suited for very small images, like icons or logos. For larger images, Base64 encoding actually increases the file size by about 33% and can make your initial HTML or CSS file much slower to download. For most photos and complex graphics, sticking with a traditional linked image file is still the best approach.</p>'
        }
